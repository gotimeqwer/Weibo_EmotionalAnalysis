<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div class="page-header">
                    <h1>
                        中文微博情感分析系统
                    </h1>
                </div>
                <form role="form" action="/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size:large">用户名</label><input type="text" class="form-control" id="id"
                            name="id" required="required" />
                    </div>
                    <div class="form-group">
                        <label style="font-size:large">密码</label><input type="password" class="form-control"
                            id="password" name="password" required="required" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">记住密码
                        </label>
                        <label class="pull-right">
                            <a href="/register/">新用户注册</a>
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"
                            class="btn btn-default">登录</button>
                        <br/>
                        <label style="color: red;font-size:large" class="pull-right">{{ error_msg }}</label>
                    </div>
                </form>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</body>

</html>
