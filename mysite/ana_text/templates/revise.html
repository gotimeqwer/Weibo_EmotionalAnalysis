<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>密码修改</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle
                                navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                                class="icon-bar"></span></button> <a class="navbar-brand" href="/index/">中文微博情感分析系统</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心<strong
                                        class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/revise/">密码修改</a>
                                    </li>
                                    <li class="divider">
                                    <li>
                                        <a href="/history/">历史记录</a>
                                    </li>
                                </ul>
                            <li>
                            <li>
                                <a href="/logout/">退出登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div class="page-header">
                    <h2>
                        密码修改
                    </h2>
                </div>
                <form role="form" action="/revise_password/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size:large">旧密码</label><input type="password" class="form-control"
                            id="old_password" name="old_password" required="required" />
                    </div>
                    <div class="form-group">
                        <label style="font-size:large">新密码</label><input type="password" class="form-control"
                            id="new_password" name="new_password" required="required" />
                    </div>
                    <div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"
                            class="btn btn-default">确认修改</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</body>

</html>
