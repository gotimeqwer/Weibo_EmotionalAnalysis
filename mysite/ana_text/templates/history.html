<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>结果分析</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle
                                navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                                class="icon-bar"></span></button> <a class="navbar-brand" href="/index/"
                            style="font-size:large">中文微博情感分析系统</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心<strong
                                        class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/revise/">密码修改</a>
                                    </li>
                                    <li class="divider">
                                    <li>
                                        <a href="/history/">历史记录</a>
                                    </li>
                                </ul>
                            <li>
                            <li>
                                <a href="/logout/">退出登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-1 column">
                    </div>
                    <div class="col-md-10 column">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">微博情感分析历史记录</h3>
                            </div>
                            <div class="panel-body" style="font-size:large">
                                <table class="table table-striped" >
                                    <thead>
                                        <tr>
                                            <th> 序号 </th>
                                            <th> 待分析文本或链接 </th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for obj in history_list %}
                                        <tr>
                                            <td>
                                                {{ forloop.counter }}
                                            </td>
                                            <td>
                                                {{ obj.history }}
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                <div>
                                    <p style=" text-align:center ;font-size:large">
                                       共有{{length}}条记录
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
