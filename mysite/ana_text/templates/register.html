<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--引入 bootstrap CDN库-->
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"> <span class="sr-only"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span><span
                                class="icon-bar"></span></button> <a class="navbar-brand" href="#">中文微博情感分析系统</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                            <li>
                                <a href="/register/">用户注册</a>
                            </li>
                            <li>
                                <a href="/login/">用户登录</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-4 column">
                            <h2>
                                用户注册
                            </h2>
                            <form role="form" action="/register/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label style="font-size:large">用户名</label><input type="text" class="form-control"
                                        id="id" name="id" required="required" />
                                </div>
                                <div class="form-group">
                                    <label style="font-size:large">密码</label><input type="password" class="form-control"
                                        id="password" name="password" required="required" />
                                </div>
                                <div class="form-group">
                                    <label style="font-size:large">邮箱</label><input type="text" class="form-control"
                                        id="mail" name="mail" />
                                </div>
                                <div>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                                        class="btn btn-default">注册</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4 column">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
